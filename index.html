<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Export to Cargo</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body id="body">
    <div id="top" class="top center" style="width: 100%">
        <div class="export" id="text-export">Export to Cargo</div>
        <div id="user" class="left hidden" style="width: 80%">Export to Cargo</div>
        <div class="buttons left">
            <button id="exit" class="button hidden">Exit</button>
        </div>
    </div>
    <div id="text-import" class="hidden">Now your freights are automatically imports to service Cargo.</div>
    <div id="cargoLogin" class="center">
        <br>
        <div>
            <div class="center"></div>
            <div class="container">
                <div id="error"></div>
                <form id="cargoAuth" style="text-align: center">
                    <div>
                        <label for="cargo_login">Email</label>
                        <input type="email" class="form-control" id="cargo_login" name="cargo_login" value=""
                            placeholder="Wpisz e-mail" required>
                    </div>
                    <br>
                    <div>
                        <label for="cargo_password">Password</label>
                        <input type="password" class="form-control" id="cargo_password" name="cargo_password" value=""
                            placeholder="Wpisz hasÅ‚o" required>
                        <span class=""></span>
                    </div>
                    <br>
                    <div class="center">
                        <button id="cargoSubmit" type="button" value="Submit" class="">Connect to account in Cargo
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
